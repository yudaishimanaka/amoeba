{{define "content"}}
<h5>コンテナ作成</h5>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12 m12 l6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">コンテナ名</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l6">
                <select>
                    <option value="" disabled selected>Choose your image</option>
                    <option value="1">Ubuntu 16.04</option>
                    <option value="2">Centos 7</option>
                    <option value="3">Arch Linux</option>
                </select>
                <label>イメージ</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l6">
                <label class="left">CPU</label>
                <br>
                <p class="range-field">
                    <input type="range" id="test5" min="0" max="4"/>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l6">
                <label class="left">RAM(MB)</label>
                <br>
                <p class="range-field">
                    <input type="range" id="test5" min="0" max="512"/>
                </p>
            </div>
        </div>
    </form>
</div>
{{end}}
